<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0 100;
      background: whitesmoke;
    }
  </style>

  <title>Weight Table</title>
</head>

<body>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <h1>Weight Chart</h1>
  <div id="container"> </div>
  <script>

    var xField = 'date';
    var yField = 'weight';

    var selectorOptions = {
      buttons: [{
        step: 'month',
        stepmode: 'backward',
        count: 1,
        label: '1m'
      }, {
        step: 'month',
        stepmode: 'backward',
        count: 6,
        label: '6m'
      }, {
        step: 'year',
        stepmode: 'todate',
        count: 1,
        label: 'YTD'
      }, {
        step: 'year',
        stepmode: 'backward',
        count: 1,
        label: '1y'
      }, {
        step: 'all',
      }],
    };

    Plotly.d3.csv("result.csv", function (err, rows) {
      if (err) throw err;

      function unpack(rows, key) {
        return rows.map(function (row) { return row[key]; });
      }

      // header values
      var headerNames = Plotly.d3.keys(rows[0]);
      var headerValues = [headerNames[0], headerNames[1], headerNames[2], headerNames[3], headerNames[4], headerNames[5], headerNames[6], headerNames[7]];

      // cell values
      var cellValues = [];
      for (i = 0; i < headerValues.length; i++) {
        cellValue = unpack(rows, headerValues[i]);
        cellValues[i] = cellValue;
      }

      // create table
      var table = {
        type: 'table',
        columnwidth: [50, 200, 200, 150, 200, 200, 200, 200],
        columnorder: [0, 1, 2, 3, 4, 5, 6, 7],
        header: {
          values: headerValues,
          align: "center",
          < !--line: { width: 1 }, -->
          < !--fill: { color: ['rgb(235, 100, 230)'] }, -->
        },
      cells: {
        values: cellValues,
        align: ["center", "center"],
          < !--line: { color: "black", width: 1 }, -->
          < !--fill: { color: ['rgb(235, 193, 238)', 'rgba(228, 222, 249, 0.65)'] }, -->
        },
      xaxis: 'x',
      yaxis: 'y',
      domain: { x: [0, 1], y: [0, 0.5] }
      }

      // create 1st plot
      var trace1 = {
      x: unpack(rows, 'date'),
      y: unpack(rows, 'weight'),
      xaxis: 'x1',
      yaxis: 'y1',
      mode: 'lines',
        < !--line: { width: 2, color: '#9748a1' }, -->
      name: 'Weight',
        connectgaps: true
      }

    // create 2nd plot
    var trace2 = {
      x: unpack(rows, 'date'),
      y: unpack(rows, 'BMI Prime'),
      xaxis: 'x2',
      yaxis: 'y2',
      mode: 'lines',
        < !--line: { width: 2, color: '#b04553' }, -->
      name: 'BMI Prime'
      }

    // create 3rd plot
    var trace3 = {
      x: unpack(rows, 'date'),
      y: unpack(rows, 'BMI'),
      xaxis: 'x3',
      yaxis: 'y3',
      mode: 'lines',
      line: { width: 2, color: '#af7bbd' },
      name: 'BMI'
    }

    var data = [table, trace1]

    // define subplot axes
    var axis = {
      showline: true,
      zeroline: false,
      showgrid: true,
      mirror: true,
      ticklen: 9,
        < !--gridcolor: '#ffffff', -->
        < !--tickfont: { size: 10 }, -->
      }

    var axis1 = { domain: [0, 1], anchor: 'y1', rangeselector: selectorOptions, autorange: true }
    var axis4 = {
      domain: [0.60, 0.98], anchor: 'x1', autorange: true, showgrid: true, showline: true, gridcolor: '#bdbdbd',
      gridwidth: 1,
    }

    // define layout
    var layout = {
      title: "Weight",
      height: 1000,
      xaxis1: Object.assign(axis1, axis),
      yaxis1: Object.assign(axis4, axis),
    }

    Plotly.plot('container', data, layout);
    });


  </script>


</body>

</html>
